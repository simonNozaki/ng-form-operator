<div class="mt-50">
    <!--
        タイトル文字列
    -->
    <h1 class="task-manager-signin-title">
        Task Managerを新しくはじめる
    </h1>

    <!--
        入力フォームコンテナ
    -->
    <form [formGroup]="signinForm" class="signin-form-container">
        <ul class="signin-form-item">
            <li>
                <input class="pt-50" formControlName="emailControl" type="text" name="email" placeholder="メールアドレス" >
            </li>
            <li>
                <input class="pt-50" formControlName="passwordControl" type="password" name="password" placeholder="パスワード" >
            </li>
        </ul>
    <button class="signin-form-submit" (click)="signin()" [disabled]="">サインイン</button>
    </form>
</div>
